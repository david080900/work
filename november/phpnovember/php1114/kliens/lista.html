<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul lista</title>
</head>
<body>
    <ul></ul>
    <tr>
        <select></select>
    <script>
        async function getData(url,render){
            const response = await fetch(url)
            const data = await response.json()
            console.log(`kliens oldalon  meg vannak az adatok`,data)
            render(data)
        }
        getData("../server/read.php",renderLI)

        function renderLI(data){
            console.log("fügvény data",data)
            let liStr=""
            for(let obj of data){
                liStr+=`<li>${obj.nev}</li>`
            }
            document.querySelector("ul").innerHTML=liStr
        }
        getData("../server/read.php",renderOpt)

        function renderOpt(data){
            let opStr=""
            for(let obj of data){
                opStr+=`<option>${obj.nev}</option value="${obj.id}">`
            }
            document.querySelector("select").innerHTML=opStr

        }
    </script>
</body>
</html>
