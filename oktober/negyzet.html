<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="oldal">Add meg a négyzet oldalát</label>
        <input type="number" id="oldal">
        <input type="button" value="számol" onclick="szamol()">
    </form>
    <div class="terület">Terület</div>
        <div id="kerület">Kerület</div>
    
    <div class="msg"></div>            

   <script>
    function szamol(){
        let oldal=+document.getElementById("oldal").value
        console.log(oldal,typeof(oldal))
        document.querySelector(".terület").innerHTML=""
        document.querySelector("#kerület").innerHTML=""
        if(oldal < 0 ){
                  
            document.querySelector(".msg").innerHTML=alert("Helytelen adat")
            document.querySelector(".msg").innerHTML="Helytelen adat"
        }
        else{
            document.querySelector(".msg").innerHTML=""
            document.querySelector(".terület").innerHTML=`Terület: ${oldal*oldal}`
            document.querySelector("#kerület").innerHTML=`Kerület: ${4*oldal}`
        }
        

    }

   </script>     
</body>
</html>
