<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Szerkezhető-e a háromszög?</h1>
    <form>
        <label for="a">a:</label>
        <input type="number" id="a">

        <label for="b">b:</label>
        <input type="number" id="b">

        <label for="c">c:</label>
        <input type="number" id="c">

        <input type="button" value="megvizsgal" onclick="megvizsgal()">

    </form>
    <div class="eredmeny"></div>

    <script>
        function megvizsgal(){
            console.log('klikk volt')
            let a =+ document.getElementById('a').value
            let b =+ document.getElementById('b').value
            let c=+document.getElementById('c').value

            console.log('klikk volt ',a,b,c,)

            if(a+b>c && b+c>a && a+c>b){
                document.querySelector('.eredmeny').innerHTML="Szerkezhető"
            }
            else{
                document.querySelector('.eredmeny').innerHTML="Nem szerkezhető"
            }

        }
    </script>
</body>
</html>
