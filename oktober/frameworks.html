<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Frameworks</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="btn btn-success m-2" onclick="ul()">Számozatlan lista</div>
        <div class="btn btn-info m-2" onclick="ol()">Számozott lista</div>
        <div class="btn btn-primary m-2"onclick="se()">Választó lista</div>
        </div>

        <h3>Népszerű keretrendszerek</h3>
        <div class="justify-content-center tartalom">

        </div>
    </div>
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']
        function ul(){
            console.log("ul")
            let ulString="<ul>"
            for(let item of frameworks){
                    console.log(item)
                    ulString+=`<li>${item}</li>`
            }
            ulString+="</ul>"
            console.log(ulString)
            document.querySelector('.tartalom').innerHTML=ulString   

        }
        function ol(){
            console.log("ol")
            let OlString="<ol>"
            for(let item of frameworks){
                console.log(item)
                OlString+=`<li>${item}</li>`

            }
            OlString+="</ol>"
            document.querySelector('.tartalom').innerHTML=OlString
        }
        function se(){
            let seString="<select>"
            for(let item of frameworks){
                    seString+=`<option>${item}</option>`
            }
            seString+="</select>"
            document.querySelector('.tartalom').innerHTML=seString
        }
    </script>
</body>
</html>
