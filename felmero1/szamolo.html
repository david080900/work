<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Számológép</title>
    <style>
        .container{
            border: 1px solid blue;
            text-align: center;
            width: 25%;
        }
        .szam{
            border-radius: 5px;
        }
        .break{
            padding: 1%;
        }
        .eredmeny{
            border-radius: 5px;
            background-color: lightgray;
        }
        .row{
            align-items: center;
        }
        .container{
            align-items: center;
        }
          
       
    </style>
</head>
<body>
    <div class="container">
        <div class="cim">Egyszerű Számológép</div>
        <div class="row"><input type="number" class="szam" id="szam1"></div>
        <div class="break"></div>
        <div class="row"><input type="number" class="szam" id="szam2"></div>
        <div class="break"></div>
        <div class="row"><div class="eredmeny"></div></div>
        <div class="break"></div>
        <div class="row"><input type="button" class="gomb"value="+" id="osszead" onclick="osszead()"><input type="button" class="gomb" value="-" id="kivonas" onclick="kivon()"><input type="button" class="gomb" value="/" id="osztas" onclick="osztas()"><input type="button" class="gomb" value="*" id="szorzas" onclick="szorzas()"></div>
                         

    </div>
    <script>
            function osszead(){
                let szam1=+document.getElementById("szam1").value
                let szam2=+document.getElementById("szam2").value
                if(szam1>0 && szam2>0){
                document.querySelector(".eredmeny").innerHTML=`= ${szam1+szan2}`
                }
            }
    </script>
</body>
</html>
